    <script>
      const doms = document.querySelectorAll("*");
      const domsArray = Array.from(doms);
      const domsObject = domsArray.reduce((prev, dom) => {
        const tag = dom.tagName;
        prev[tag] = (prev[tag] || 0) + 1;
        return prev;
      }, {});
      const domCountRank = Object.entries(domsObject).sort(
        (a, b) => b[1] - a[1]
      );
      const top3 = domCountRank.splice(0, 3);
      console.log(top3.map((i) => i[0]));
    </script>
