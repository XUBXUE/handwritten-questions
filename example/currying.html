  <body>
    <script>
      function sum(a, b, c, d) {
        return a + b + c + d;
      }

      function currying(fn, arr = []) {
        // 获取函数的形参长度
        const length = fn.length;
        return function (...arg) {
          const args = [...arr, ...arg];
          if (args.length < length) {
            return currying(fn, args);
          } else {
            return fn.apply(this, args);
          }
        };
      }
